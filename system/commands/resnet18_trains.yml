commands:
  # CIFAR-10
  # regular baselines
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/baseline1                                             --glove_dim -1     --softmax_loss ce                                     --eval_method softmax    --lr 0.1, 11000]
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/baseline2_1024                                        --glove_dim 1024   --softmax_loss ce                                     --eval_method softmax    --lr 0.1, 11000]
  # adv robust baselines
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/trades_beta_1                                         --glove_dim -1     --softmax_loss ce                                     --eval_method softmax    --lr 0.01  --adv_trades True --epsilon 0.031 --eps_step 0.007  --beta 1, 11000]
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/trades_beta_6                                         --glove_dim -1     --softmax_loss ce                                     --eval_method softmax    --lr 0.01  --adv_trades True --epsilon 0.031 --eps_step 0.007  --beta 6, 11000]
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/vat                                                   --glove_dim -1     --softmax_loss ce                                     --eval_method softmax    --lr 0.01  --adv_vat    True --epsilon 1.0                     --beta 1, 11000]
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/gat_l2_reg_10                                         --glove_dim -1     --softmax_loss ce                                     --eval_method softmax    --lr 0.001 --adv_gat    True --epsilon 0.031 --eps_step 0.031 --bern_eps 0.0155 --l2_reg 10, 11000]
  # training embedding only
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/bert_1024                                             --glove_dim 1024   --emb_loss cosine --emb_selection bert      --w_emb 1 --eval_method cosine     --lr 0.1, 11000]
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/bert_word_1024                                        --glove_dim 1024   --emb_loss cosine --emb_selection bert_word --w_emb 1 --eval_method cosine     --lr 0.1, 11000]
