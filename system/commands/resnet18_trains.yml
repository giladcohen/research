commands:
  # CIFAR-10
  # regular baselines
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/baseline1_lr_0.1                                             --glove_dim -1     --softmax_loss ce                                                             --eval_method softmax    --lr 0.1, 11000]
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/baseline2_1024_lr_0.1                                        --glove_dim 1024   --softmax_loss ce                                                             --eval_method softmax    --lr 0.1, 11000]
  # adv robust baselines
  # bad. natural accuracy is low.
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/trades_beta_1_lr_0.01                                        --glove_dim -1     --softmax_loss ce                                                             --eval_method softmax    --lr 0.01  --adv_trades True --epsilon 0.031 --eps_step 0.007  --beta 1, 11000]
  # bad. natural accuracy is low.
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/trades_beta_6_lr_0.001                                       --glove_dim -1     --softmax_loss ce                                                             --eval_method softmax    --lr 0.001 --adv_trades True --epsilon 0.031 --eps_step 0.007  --beta 6, 11000]
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/vat_lr_0.01                                                  --glove_dim -1     --softmax_loss ce                                                             --eval_method softmax    --lr 0.01  --adv_vat    True --epsilon 1.0                     --beta 1, 11000]
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/gat_l2_reg_10_lr_0.001                                       --glove_dim -1     --softmax_loss ce                                                             --eval_method softmax    --lr 0.001 --adv_gat    True --epsilon 0.031 --eps_step 0.031 --bern_eps 0.0155 --l2_reg 10, 11000]
  # training embedding only
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/bert_1024_lr_0.1                                             --glove_dim 1024   --emb_loss cosine --emb_selection bert      --w_emb 1                         --eval_method cosine     --lr 0.1, 11000]
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/bert_word_1024_lr_0.1                                        --glove_dim 1024   --emb_loss cosine --emb_selection bert_word --w_emb 1                         --eval_method cosine     --lr 0.1, 11000]

  # regular baseline + emb aux
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/baseline2_w_bert_1024_w_emb_10_lr_0.1                        --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 10           --eval_method softmax    --lr 0.1, 11000]
  # died in the beginning
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/baseline2_w_bert_1024_w_emb_30_lr_0.1                        --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 30           --eval_method softmax    --lr 0.1, 11000]
  # adv robust baselines + emb aux
  # training is good, but died unexpectedly in epoch 15
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/trades_beta_1_w_bert_1024_w_emb_10_lr_0.01                   --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 10           --eval_method softmax    --lr 0.01  --adv_trades True --epsilon 0.031 --eps_step 0.007  --beta 1, 11000]
  # bad. natural accuracy is low.
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/trades_beta_6_w_bert_1024_w_emb_10_lr_0.001                  --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 10           --eval_method softmax    --lr 0.001 --adv_trades True --epsilon 0.031 --eps_step 0.007  --beta 6, 11000]
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/vat_w_bert_1024_w_emb_10_lr_0.01                             --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 10           --eval_method softmax    --lr 0.01  --adv_vat    True --epsilon 1.0                     --beta 1, 11000]
  # died in first epoch
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/gat_l2_reg_10_w_bert_1024_w_emb_10_lr_0.001                  --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 10           --eval_method softmax    --lr 0.001 --adv_gat    True --epsilon 0.031 --eps_step 0.031 --bern_eps 0.0155 --l2_reg 10, 11000]
  # died in first epoch
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/vat_w_bert_1024_w_emb_30_lr_0.01                             --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 30           --eval_method softmax    --lr 0.01  --adv_vat    True --epsilon 1.0                     --beta 1, 11000]
  # good
  - [python research/scripts/train.py --num_workers 4 --net resnet18 --dataset cifar10        --checkpoint_dir /data/gilad/logs/glove_emb/cifar10/resnet18/gat_l2_reg_10_w_bert_1024_w_emb_30_lr_0.001                  --glove_dim 1024   --softmax_loss ce --emb_loss cosine --emb_selection bert --w_emb 30           --eval_method softmax    --lr 0.001 --adv_gat    True --epsilon 0.031 --eps_step 0.031 --bern_eps 0.0155 --l2_reg 10, 11000]
